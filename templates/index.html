<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Segmentation</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        // Apply saved theme on load
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Semantic Segmentation</h1>
            <p>Upload an image to perform advanced segmentation</p>
            <button id="themeToggle" data-tooltip="Toggle Dark/Light Mode">üåô</button>
        </header>

        <main>
            <div class="content-grid">
                <div class="upload-section card">
                    <h3>Upload Image</h3>
                    <div class="upload-buttons">
                        <label for="image-upload" class="upload-btn" data-tooltip="Select an image file">Choose Image</label>
                        <button id="capture-btn" class="upload-btn" data-tooltip="Capture an image with camera">Capture Image</button>
                    </div>
                    <input type="file" id="image-upload" accept="image/*" />
                    <div class="preview-section">
                        <h4>Preview</h4>
                        <img id="image-preview" src="" alt="Image preview" style="display:none;">
                    </div>
                    <button id="segment-btn" class="btn" style="display:none;" data-tooltip="Start segmentation">Segment Image</button>
                    <button id="reset-btn" class="btn reset-btn" style="display:none;" data-tooltip="Clear all">Reset</button>
                </div>

                <div class="result-section card">
                    <h3>Segmented Output</h3>
                    <div id="result-placeholder" class="placeholder">Your segmented image will appear here</div>
                    <div id="loader" class="spinner" style="display:none;"></div>
                    <canvas id="result-canvas" style="display:none; max-width:100%; height:auto;"></canvas>
                    <div class="opacity-control" style="margin-top:10px; display:none;">
                        <label for="opacity-slider">Overlay Opacity: <span id="opacity-value">0.8</span></label>
                        <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.8">
                    </div>
                    <a id="download-btn" class="btn" style="display:none;" href="" download="segmented_image.png" data-tooltip="Download segmented image">Download</a>
                </div>
            </div>

            <div class="data-section card" style="display:none;">
                <button id="toggle-data" class="toggle-btn" data-tooltip="Show/Hide Analysis">Toggle Analysis ‚ñº</button>
                <div id="data-content">
                    <div class="analysis-toggle">
                        <button id="detailed-toggle" class="analysis-btn active" data-tooltip="Technical details">Detailed</button>
                        <button id="novice-toggle" class="analysis-btn" data-tooltip="Simple overview">Novice</button>
                    </div>
                    <div id="detailed-analysis">
                        <h3>Segmentation Analysis</h3>
                        <div id="object-counts"></div>
                        <div id="color-mapping" style="margin-top:20px;"></div>
                        <div id="area-analysis" style="margin-top:20px;"></div>
                        <div id="summary" style="margin-top:20px; font-weight:bold;"></div>
                    </div>
                    <div id="novice-analysis" style="display:none;">
                        <h3>Easy Results</h3>
                        <div id="novice-summary"></div>
                        <div id="novice-objects" style="margin-top:20px;"></div>
                        <div id="novice-areas" style="margin-top:20px;"></div>
                    </div>
                </div>
            </div>

            <!-- Camera Modal -->
            <div id="camera-modal" class="camera-modal" style="display:none;">
                <div class="camera-modal-content">
                    <h3>Capture Image</h3>
                    <video id="camera-feed" autoplay style="width:100%; max-width:640px; height:auto;"></video>
                    <canvas id="capture-canvas" style="display:none;"></canvas>
                    <div class="camera-controls">
                        <button id="capture-snap-btn" class="btn" data-tooltip="Take photo">Capture</button>
                        <button id="capture-cancel-btn" class="btn reset-btn" data-tooltip="Cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è by Us</p>
        </footer>
    </div>

    <script src="/static/js/home.js"></script>
    <script src="/static/js/main.js"></script>

</html>
